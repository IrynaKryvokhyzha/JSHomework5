<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
		<h1> Задача 8</h1>
		<p>
			Користувач загадує число. 
			За 3 спроби комп’ютер намагається вгадати число користувача (від 1 до 10) (використати confirm).
		</p>
		<script>
			let min = 1
			let max = 10

			for (let i = 0; i < 3; i++) {
				let randomNum = min+Math.floor(Math.random()*(max-min+1))
				if (confirm(`Ви загадали число ${randomNum}?`)){
				alert(`Я вгадав!!!`)
				break
			} 
				else
				alert(`Я не вгадав!!!`)
			}
			document.write('Дякуємо за ваш час')
		</script>
</body>
</html>
