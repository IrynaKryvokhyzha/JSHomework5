<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1> Задача 9</h1>
	<p>
		Користувач загадує число.
		Комп’ютер задає питання поки не вгадає число користувача(від 1 до 10) 
		(використати confirm).
	</p>
	<script>
		const min = 1
		const max = 10
		let guessNumber
		for (let i = 0; ; i++) {
			const randomNum = min + Math.floor(Math.random() * (max - min + 1))
			guessNumber = randomNum
			
			if (confirm(`Ви загадали число ${guessNumber}?`)){
			guessNumber === randomNum
				alert(`Я вгадав!!!`)
				break
			}
			else
			guessNumber++
			alert(`Я не вгадав, спробуємо ще раз`)
		}

		document.write(`Ваше число ${guessNumber}`)

	</script>
</body>

</html>
