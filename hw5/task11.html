<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1> Задача 11</h1>
	<p>
		Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.
	</p>
	<script>
		let usersFirstNumber = parseInt(prompt('Введіть мінімальне значення проміжку'))
		let usersSecondNumber = parseInt(prompt('Введіть максимальне значення проміжку'))
		let oddNumberCounter = 0
		let totalSum = 0

		for (let currentNumber = usersFirstNumber+1; currentNumber < usersSecondNumber && oddNumberCounter < 5; currentNumber++) {
			if (currentNumber % 2 !== 0){
			totalSum+=currentNumber
			oddNumberCounter++
		}
	}
		document.write(`Сума 5 непарних чисел в даному проміжку = ${totalSum}`)
	</script>
</body>

</html>
