<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
		<h1> Задача 6.</h1>
		<p>
			Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
		</p>

		<script>
			const rowQuantity = 3,
					columnQuantity = 3,
					tablesQuantity = 3
			let number = 1
		
			for (let i1 = 0; i1 < tablesQuantity; i1++){
				document.write(`<table border = "2"; style = "float:left">`)
			
			for (let i2 = 0; i2 < rowQuantity; i2++) {
				document.write(`<tr>`) 
					for (let i3 = 0; i3 < columnQuantity; i3++) {
						document.write(`<td>${number}</td>`) 
						number++
					}
					document.write(`</tr>`) 
				}
				document.write(`</table>`) 
			}
			
			
		</script>
		
</body>
</html>
