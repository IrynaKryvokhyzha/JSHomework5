<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1> Задача 14</h1>
	<p>
		Каса. Користувачу повідомляють суму, яку йому треба сплатити. 
		Користувач поступово вводить суму грошей до тих пір, поки суми не буде достатньо для оплати товарів 
		(кожного разу користувачу повідомляють, яку ще суму потрібно ввести). 
	</p>
	<script>
		let needToPay = 1 + Math.floor(Math.random()*100)

		let userMoneyAmount = 0
		do {
			userMoneyAmount = parseInt(prompt(`Вам необхідно сплатити ${needToPay} грн. Введіть суму для сплати`))
			if(userMoneyAmount<needToPay){
			needToPay-=userMoneyAmount
			alert(`Сплачено ${userMoneyAmount} грн, залишилось сплатити ${needToPay} грн`)
		}

		} while (userMoneyAmount>needToPay);
		document.write(`Дякуємо за покупку`)
	</script>
</body>

</html>
