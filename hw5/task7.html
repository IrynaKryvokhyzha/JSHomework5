<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<h1> Задача 7</h1>
	<p>
		Вивести на екран N абзаців (N вводиться користувачем) за зразком:
	</p>
	<script>
		let N = parseInt(prompt('Введіть яку кількість абзаців ви хочете вивести'))
		for (let i = 1; i <= N; i++) {
			document.write(`Заголовок${i}<br>`)
			let paragraph = 1
			for (let i1 = 1; i1 <= i; i1++) {
				document.write(`Розділ${i}, параграф${paragraph++}<br>`)
				
			}
			document.write(`<br>`)
			}
			
		
	</script>
</body>

</html>
